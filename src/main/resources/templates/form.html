<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevos libros</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          rel="stylesheet">

</head>
<body>

    <form th:action="/gestor" th:object="${book}" th:method="${book != null ? 'put' : 'post'}" class="container w-75 bg-dark-subtle my-3 py-4 px-5">
        <h1 th:text="${book != null ? 'Formulario edición libros' : 'Formulario creación libros'}"></h1>
        <div class="my-3">
            <label for="title" class="form-label">Título</label>
            <input type="text" th:value="${book.title}" th:field="*{title}" class="form-control" id="title" placeholder="Ingrese título del libro">
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Autor</label>
            <input type="text" class="form-control" id="author" placeholder="Ingrese nombre del autor" th:value="${book.author}" th:field="*{author}">
        </div>
        <div class="row">
        <div class="col-md-6 mb-3">
            <label for="editorial" class="form-label">Editorial</label>
            <input type="text" class="form-control" id="editorial" placeholder="Ingrese nombre de editorial" th:value="${book.editorial}" th:field="*{editorial}">
        </div>

            <div class="col-md-3 mb-3">
                <label for="anio_edition" class="form-label">Año de edición</label>
                <input type="text" class="form-control" id="anio_edition" placeholder="Ingrese año de edición" th:value="${book.yearEdition}" th:field="*{yearEdition}">
            </div>
            <div class="col-md-3 mb-3">
                <label for="pages" class="form-label">Número de páginas</label>
                <input type="number" class="form-control" id="pages" placeholder="Ingrese número de páginas" min="1" max="1000" th:value="${book.pages}" th:field="*{pages}">
            </div>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <input th:class="${book != null ? 'btn btn-outline-primary' : 'btn btn-outline-primary'}" type="button" value="submit" th:value="${book != null ? 'Editar' : 'Crear'}">
        </div>
    </form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
